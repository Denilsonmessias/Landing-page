<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"> </script>
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
                                    <!--  CABEÇALHO -->

    <div class="container">
<!--  Logo  -->
            <div class="logo"> <h1> Comunidade <br> Dev Front-End</h1> </div>
 <!--  Lista de menus -->
        <nav class="menu">
            <a > Início </a>
            <a > Serviços </a>
            <a > Blog </a>
            <a > Sobre </a>
            <a > FAQ </a>
        </nav>
<!--  Barra de pesquisa responsiva  -->
        <div class="search-box"> 
            <input class="search-txt" type="text" placeholder="Pesquisar..." name="Pesquisar" id="pesquisa">
            <a class="search-btn" href="#">  <i class="fas fa-search"></i> </a>
        </div>      
    </div>
    </header>

                                 <!--  CONTEÚDO PRINCIPAL -->
    <main>
    <div class="main"> 
       
<!--  lado esquerdo da página -->
        <aside>
        <div class="left">
            <img src="imagens/img.png" class="image" width="550px" alt="imagem">
        </div>
        </aside>
        
<!--  lado direito da página -->
        <section>
        <div class="right"> 
            <h2> Cadastre-se agora </h2>
            <h3> Faça parte do nosso Time </h3>
            <p> Preencha os campos abaixo e venha fazer parte da MAIOR Comunidade de Fron-End do Mundo! </p>
            <div class=" card"> 
            <input type="text" placeholder="Nome" name="Nome" id="name" required>
            <br> <input type="email" placeholder="E-mail" name="E-mail" id="mail" required>
            <br> <input type="button" value="Enviar  >" id="but" >
            </div>
        </div>
        </section>
    </div>
    </main>
</body>
</html>
